<!DOCTYPE html>
<html>
    <head>
		<title>Update Repair Order</title>
		<link rel='stylesheet' href='style.css' type='text/css'>

    </head>
    <body id='main'>
		<nav class='navbar'>
            <ol>
				<li class='navbar'><a href='index.html'>Home</a></li>
				<li class='navbar'><a href='repairs.html'>Repairs</a></li>
            </ol>
		</nav>

		<!--Repair Order Form-->
		<form id='updateRepairOrder'>
		<fieldset>
            <legend>Update Repair Order</legend>

            <label for='id'>Repair Order ID to Update:</label><br>
            <input type='number' id='id' name='id'><br>

			<label for='car_id'>Car ID:</label><br>
			<input type='number' id='car_id' name='car_id'><br>

			<label for='date_received'>Date Received:</label><br>
			<input type='date' id='date_received' name='date_received'><br>

			<label for='date_completed'>Date Completed:</label><br>
			<input type='date' id='date_completed' name='date_completed'><br>

            <label for='parts_needed'>Parts Needed?</label><br>
			<select id='parts_needed'>
                <option value=0 selected>No</option>
                <option value=1 >Yes</option>

            </select><br><br>

			<input type='submit' id='submit' name='updateRepairOrder' value='Update'><br><br>
			<input type='submit' id='submit' name='deleteRepairOrder' value='Delete'><br>
		</fieldset>
		</form>
    </body>
</html>
