<!DOCTYPE html>
<html>
    <head>
		<title>Add Car</title>
		<link rel='stylesheet' href='style.css' type='text/css'>

    </head>
    <body id='main'>
		<nav class='navbar'>
            <ol>
				<li class='navbar'><a href='index.html'>Home</a></li>
				<li class='navbar'><a href='cars.html'>Cars</a></li>

            </ol>
        </nav>
		<!--Car Form-->
		<form id='newCar'>
		<fieldset>
			<legend>New Car</legend>
			<label for='customer_id'>Customer ID:</label><br>
			<input type='number' id='customer_id' name='customer_id'><br>

			<label for='license_plate'>License Plate Number:</label><br>
			<input type='text' id='license_plate' name='license_plate'><br>

			<label for='make'>Make:</label><br>
			<input type='text' id='make' name='make'><br>

			<label for='model_name'>Model:</label><br>
			<input type='text' id='model_name' name='model_name'><br>

			<label for='model_year'>Year:</label><br>
			<input type='number' id='model_year' name='model_year'><br><br>

			<input type='submit' id='submit' name='addCar' value='Add'><br>
		</fieldset>
		</form>
    </body>
</html>
