<!DOCTYPE html>
<html>

        <title>Add Work Order</title>
        <link rel='stylesheet' href='style.css' type='text/css'>

    <body>
        <nav class='navbar'>
            <ol>
                <li class='navbar'><a href='index.html'>Home</a></li>
                <li class='navbar'><a href='workOrders.html'>Work Orders</a></li>
            </ol>
        </nav>
        
		<!--Work Order Form-->
		<form id='newWorkOrder'>
		<fieldset>
            <legend>New Work Order</legend>
            <!--Dropdown from mechanics Table??-->
			<label for='f_name'>Mechanic First Name:</label><br>
			<input type='text' id='f_name' name='f_name'><br>
			
			<label for='l_name'>Mechanic Last Name:</label><br>
			<input type='text' id='l_name' name='l_name'><br>
            
            <!--Dropdown from workTasks Table??-->
            <label for='l_name'>Task Type:</label><br>
            <input type='text' id='type' name='type'><br>
            
			<label for='start_date'>Start Date:</label><br>
            <input type='date' id='start_date' name='start_date'><br>
            
            <label for='end_date'>End Date:</label><br>
			<input type='date' id='end_date' name='end_date'><br><br>
				
			<input type='submit' id='submit' name='addWorkOrder' value='Add'><br>
		</fieldset>
		</form>
