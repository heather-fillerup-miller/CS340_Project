<!DOCTYPE html>
<html>
    <head>
        <title>Update Work Order</title>
        <link rel='stylesheet' href='style.css' type='text/css'>

    </head>
    <body id='main'>
        <nav class='navbar'>
            <ol>
                <li class='navbar'><a href='index.html'>Home</a></li>
                <li class='navbar'><a href='workOrders.html'>Work Orders</a></li>
            </ol>
        </nav>

		<!--Work Order Form-->
		<form id='updateWorkOrder'>
		<fieldset>
            <legend>Update Work Order</legend>

            <label for='id'>Work Order ID to Update:</label><br>
            <input type='number' id='id' name='id'><br>

            <!--Dropdown from mechanics Table??-->
			<label for='mechanic_id'>Mechanic ID:</label><br>
			<input type='number' id='mechanic_id' name='mechanic_id'><br>
           
            <!--Dropdown from workTasks Table??-->
            <label for='work_task_id'>Task ID:</label><br>
            <input type='number' id='work_task_id' name='work_task_id'><br>

			<label for='start_date'>Start Date:</label><br>
            <input type='date' id='start_date' name='start_date'><br>

            <label for='end_date'>End Date:</label><br>
			<input type='date' id='end_date' name='end_date'><br><br>

			<input type='submit' id='submit' name='updateWorkOrder' value='Update'><br><br>
			<input type='submit' id='submit' name='deleteWorkOrder' value='Delete'><br>
		</fieldset>
		</form>
    </body>
</html>
